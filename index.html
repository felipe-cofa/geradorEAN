<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Crachá - Compre Mix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        #badge-container {
            width: 340px; 
            height: 215px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            flex-shrink: 0;
            background-color: white;
        }

        /* Estilo Colorido */
        .style-color {
            background-color: #e30613 !important;
            color: white !important;
        }
        .style-color .badge-logo {
            filter: none; /* Logo com cores originais */
        }
        .style-color .role-text { color: #ffcc00; }

        /* Estilo Preto e Branco */
        .style-bw {
            background-color: white !important;
            color: black !important;
            border: 2px solid black !important;
        }
        .style-bw .badge-logo {
            filter: brightness(0); /* Logo totalmente preta */
        }
        .style-bw .role-text { color: #000000; opacity: 0.8; }

        .badge-header {
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 5px;
        }

        .badge-logo {
            height: 45px;
            width: auto;
            object-fit: contain;
        }

        .info-section {
            text-align: center;
            width: 100%;
            margin: 5px 0;
        }

        .name-text {
            font-weight: 900;
            font-size: 26px;
            text-transform: uppercase;
            line-height: 1;
            word-wrap: break-word;
            margin-bottom: 2px;
        }

        .role-text {
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .barcode-area {
            background: white;
            border-radius: 8px;
            width: 100%;
            padding: 5px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70px;
            border: 1px solid #eee;
        }

        .style-bw .barcode-area { border: 1px solid #000; }

        #barcode {
            max-width: 95%;
            height: auto;
        }

        .preview-scale-wrapper {
            transition: transform 0.3s ease;
        }

        @media (max-width: 400px) {
            .preview-scale-wrapper {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center py-6 px-4">

    <div class="max-w-6xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col lg:flex-row">
        
        <!-- Formulário -->
        <div class="p-6 lg:p-8 lg:w-2/5 border-b lg:border-b-0 lg:border-r border-gray-100 order-2 lg:order-1 overflow-y-auto">
            <div class="bg-red-600 p-6 rounded-2xl flex flex-col items-center mb-8 shadow-lg">
                <!-- Logo do cabeçalho do formulário -->
                <img src="logo-compre-mix.png" alt="Logo" class="h-10 brightness-0 invert" onerror="this.src='https://www.compremixatacado.com.br/wp-content/uploads/2022/04/logo-compre-mix.png'; this.classList.add('brightness-0', 'invert');">
                <p class="text-white font-black text-[10px] mt-3 tracking-[0.2em] uppercase opacity-90">Gerador de Credenciais</p>
            </div>

            <div class="space-y-5">
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1">Nome Completo</label>
                        <input type="text" id="input-name" placeholder="Ex: MARILENE" class="w-full bg-gray-50 border-2 border-gray-100 focus:border-red-500 rounded-xl px-4 py-3 outline-none transition-all font-bold text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1">Cargo</label>
                        <input type="text" id="input-role" placeholder="Ex: FISCAL DE CAIXA" class="w-full bg-gray-50 border-2 border-gray-100 focus:border-red-500 rounded-xl px-4 py-3 outline-none transition-all font-bold text-sm">
                    </div>
                </div>

                <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 space-y-3">
                    <div class="flex items-center justify-between">
                        <label class="text-[10px] font-bold text-gray-500 uppercase" id="label-code">Número da Chapa</label>
                        <div class="flex items-center">
                            <input type="checkbox" id="check-manual" class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500 cursor-pointer">
                            <label for="check-manual" class="ml-2 text-[10px] font-black text-red-600 uppercase cursor-pointer">Modo Manual</label>
                        </div>
                    </div>
                    
                    <input type="text" id="input-code" placeholder="Digite o código" class="w-full bg-white border-2 border-gray-200 focus:border-red-500 rounded-xl px-4 py-3 outline-none transition-all font-bold text-sm">
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="check-show-text" checked class="w-4 h-4 text-gray-600 border-gray-300 rounded focus:ring-gray-500 cursor-pointer">
                        <label for="check-show-text" class="ml-2 text-[10px] font-bold text-gray-500 uppercase cursor-pointer">Mostrar código no rodapé</label>
                    </div>
                </div>

                <div class="space-y-3">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1">Tamanho da Impressão</label>
                        <select id="select-page-size" class="w-full bg-gray-50 border-2 border-gray-100 focus:border-red-500 rounded-xl px-4 py-3 outline-none transition-all font-bold text-sm cursor-pointer">
                            <option value="a4">Papel A4 (Recortável)</option>
                            <option value="80x60">Etiqueta 8x6 cm</option>
                            <option value="100x80">Etiqueta 10x8 cm</option>
                        </select>
                    </div>

                    <div class="flex items-center p-4 bg-red-50 rounded-xl border border-red-100 cursor-pointer">
                        <input type="checkbox" id="check-color" class="w-5 h-5 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="check-color" class="ml-3 text-sm font-bold text-red-700 cursor-pointer">Usar fundo vermelho (Frente)</label>
                    </div>
                </div>

                <button onclick="generatePDF()" id="btn-generate" class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-4 rounded-xl shadow-lg transform active:scale-95 transition-all mt-4 uppercase flex items-center justify-center text-sm tracking-widest gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Baixar PDF de Impressão
                </button>
            </div>
        </div>

        <!-- Preview -->
        <div class="lg:w-3/5 bg-gray-50 p-6 flex flex-col items-center justify-center order-1 lg:order-2">
            <p class="text-gray-400 font-bold text-[10px] uppercase tracking-widest mb-6">Prévia em Tempo Real</p>

            <div class="preview-scale-wrapper">
                <div class="bg-white p-3 rounded-2xl shadow-2xl">
                    <div id="badge-container" class="style-bw">
                        <div class="badge-header">
                            <!-- Logo Local (Apenas imagem, sem texto redundante) -->
                            <img src="logo-compre-mix.png" class="badge-logo" alt="Logo" onerror="this.src='https://www.compremixatacado.com.br/wp-content/uploads/2022/04/logo-compre-mix.png'">
                        </div>
                        
                        <div class="info-section">
                            <div id="display-name" class="name-text">COLABORADOR</div>
                            <div id="display-role" class="role-text">CARGO</div>
                        </div>

                        <div class="barcode-area">
                            <svg id="barcode"></svg>
                        </div>
                    </div>
                </div>
            </div>

            <div id="status-text" class="mt-8 text-center text-gray-400 text-[10px] font-bold uppercase tracking-widest opacity-60">
                Padrão: 10999 [CHAPA] 08
            </div>
        </div>
    </div>

    <script>
        const inputName = document.getElementById('input-name');
        const inputRole = document.getElementById('input-role');
        const inputCode = document.getElementById('input-code');
        const checkManual = document.getElementById('check-manual');
        const checkShowText = document.getElementById('check-show-text');
        const checkColor = document.getElementById('check-color');
        const selectPageSize = document.getElementById('select-page-size');
        const labelCode = document.getElementById('label-code');
        const statusText = document.getElementById('status-text');
        
        const badge = document.getElementById('badge-container');
        const displayName = document.getElementById('display-name');
        const displayRole = document.getElementById('display-role');

        function updateBadge() {
            const isManual = checkManual.checked;
            let finalCode = "";
            let rawValue = inputCode.value;

            if (isManual) {
                labelCode.innerText = "Código Manual (Livre)";
                statusText.innerText = "Entrada Manual Ativada";
                finalCode = rawValue || "000000";
            } else {
                labelCode.innerText = "Número da Chapa";
                statusText.innerText = "Padrão: 10999 [CHAPA] 08";
                let numericValue = rawValue.replace(/\D/g, '').substring(0, 6);
                inputCode.value = numericValue;
                let paddedChapa = numericValue.padStart(6, '0');
                finalCode = `10999${paddedChapa}08`;
            }

            displayName.innerText = inputName.value.trim() || "COLABORADOR";
            displayRole.innerText = inputRole.value.trim() || "CARGO";

            if(checkColor.checked) {
                badge.className = 'style-color';
            } else {
                badge.className = 'style-bw';
            }

            try {
                JsBarcode("#barcode", finalCode, {
                    format: "CODE128",
                    lineColor: "#000",
                    width: 1.8, 
                    height: 40,
                    displayValue: checkShowText.checked,
                    fontSize: 14,
                    fontOptions: "bold",
                    margin: 0,
                    background: "transparent"
                });
            } catch (e) {
                console.warn("Erro no código de barras");
            }
        }

        [inputName, inputRole, inputCode, checkManual, checkShowText, checkColor].forEach(el => {
            el.addEventListener('input', updateBadge);
        });

        updateBadge();

        async function generatePDF() {
            const btn = document.getElementById('btn-generate');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Processando...';
            btn.disabled = true;

            const { jsPDF } = window.jspdf;
            const pageSizeValue = selectPageSize.value;

            try {
                // Pequeno delay para garantir aplicação de filtros CSS
                await new Promise(r => setTimeout(r, 400));

                const canvas = await html2canvas(badge, {
                    scale: 5, 
                    useCORS: true,
                    backgroundColor: checkColor.checked ? '#e30613' : '#ffffff',
                    width: 340,
                    height: 215
                });
                
                const imgData = canvas.toDataURL('image/png', 1.0);
                
                let pdf;
                const badgeWidth = 85; 
                const badgeHeight = 54; 

                if (pageSizeValue === 'a4') {
                    pdf = new jsPDF('p', 'mm', 'a4');
                    const xPos = (210 - badgeWidth) / 2;
                    const yPos = 40;
                    
                    pdf.setDrawColor(220);
                    pdf.setLineDashPattern([1, 1], 0);
                    pdf.rect(xPos, yPos, badgeWidth, badgeHeight);
                    
                    pdf.addImage(imgData, 'PNG', xPos, yPos, badgeWidth, badgeHeight);
                } else {
                    const [pWidth, pHeight] = pageSizeValue.split('x').map(Number);
                    pdf = new jsPDF({
                        orientation: pWidth > pHeight ? 'l' : 'p',
                        unit: 'mm',
                        format: [pWidth, pHeight]
                    });
                    const xPos = (pWidth - badgeWidth) / 2;
                    const yPos = (pHeight - badgeHeight) / 2;
                    pdf.addImage(imgData, 'PNG', xPos, yPos, badgeWidth, badgeHeight);
                }

                const nameFile = inputName.value.split(' ')[0] || 'cracha';
                pdf.save(`cracha_compremix_${nameFile.toLowerCase()}.pdf`);

            } catch (err) {
                console.error("Erro na geração do PDF:", err);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
