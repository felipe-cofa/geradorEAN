<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Crachá - Compre Mix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        #badge-container {
            width: 340px; 
            height: 215px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            box-sizing: border-box;
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
            color: black;
        }

        /* Cores Ativadas */
        .style-color {
            background-color: #e30613 !important;
            color: white !important;
        }

        .style-bw {
            background-color: white !important;
            color: black !important;
            border: 2px solid black !important;
        }

        .badge-header {
            width: 100%;
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Estilização da Logo para garantir visibilidade */
        .logo-img {
            max-width: 90%;
            max-height: 50px;
            object-fit: contain;
            display: block;
        }

        /* Em P&B a logo branca original precisa ficar preta */
        .style-bw .logo-img {
            filter: brightness(0) saturate(100%);
        }

        /* Texto de fallback caso a logo não carregue */
        .logo-fallback {
            font-weight: 900;
            font-size: 22px;
            letter-spacing: -1px;
            display: none;
        }
        .img-error .logo-fallback { display: block; }
        .img-error .logo-img { display: none; }

        .info-section {
            text-align: center;
            width: 100%;
            margin: 5px 0;
        }

        .name-text {
            font-weight: 900;
            font-size: 24px;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 2px;
        }

        .role-text {
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .style-color .role-text { color: #ffcc00; }

        .barcode-area {
            background: white;
            border-radius: 6px;
            width: 100%;
            padding: 4px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70px;
            border: 1px solid #ddd;
        }

        .style-bw .barcode-area { border: 1px solid black; }

        @media (max-width: 400px) {
            .preview-scale-wrapper { transform: scale(0.85); transform-origin: center; }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center py-6 px-4">

    <div class="max-w-6xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col lg:flex-row">
        
        <!-- Formulário -->
        <div class="p-6 sm:p-8 lg:w-2/5 border-b lg:border-b-0 lg:border-r border-gray-100 order-2 lg:order-1">
            <div class="bg-red-600 p-4 rounded-2xl flex justify-center mb-6 shadow-lg">
                <img src="https://www.compremixatacado.com.br/wp-content/uploads/2022/04/logo-compre-mix.png" alt="Logo" class="h-10">
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Nome do Colaborador</label>
                    <input type="text" id="input-name" placeholder="NOME" class="w-full bg-gray-50 border-2 border-gray-100 focus:border-red-500 rounded-xl px-4 py-3 outline-none font-bold">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Cargo</label>
                    <input type="text" id="input-role" placeholder="CARGO" class="w-full bg-gray-50 border-2 border-gray-100 focus:border-red-500 rounded-xl px-4 py-3 outline-none font-bold">
                </div>

                <!-- Configuração de Código -->
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 space-y-3">
                    <div class="flex items-center justify-between">
                        <label class="text-xs font-bold text-gray-500 uppercase">Código / Chapa</label>
                        <div class="flex items-center">
                            <input type="checkbox" id="check-manual" class="w-4 h-4 text-red-600 border-gray-300 rounded cursor-pointer">
                            <label for="check-manual" class="ml-2 text-[10px] font-black text-red-600 uppercase cursor-pointer">Modo Manual</label>
                        </div>
                    </div>
                    <input type="text" id="input-code" placeholder="Digite o código" class="w-full bg-white border-2 border-gray-200 rounded-xl px-4 py-3 outline-none font-bold text-sm">
                    <div class="flex items-center">
                        <input type="checkbox" id="check-show-text" checked class="w-4 h-4 text-gray-600 rounded cursor-pointer">
                        <label for="check-show-text" class="ml-2 text-[11px] font-bold text-gray-600 uppercase cursor-pointer">Mostrar texto no código</label>
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Formato do Papel</label>
                    <select id="select-page-size" class="w-full bg-gray-50 border-2 border-gray-100 rounded-xl px-4 py-3 font-bold text-sm cursor-pointer">
                        <option value="a4">Folha A4 (Com guia)</option>
                        <option value="80x60">Etiqueta 8x6 cm</option>
                        <option value="100x80">Etiqueta 10x8 cm</option>
                    </select>
                </div>

                <div class="flex items-center p-3 bg-red-50 rounded-xl border border-red-100 cursor-pointer" onclick="document.getElementById('check-color').click()">
                    <input type="checkbox" id="check-color" class="w-5 h-5 text-red-600 rounded cursor-pointer">
                    <label class="ml-3 text-sm font-bold text-red-700 cursor-pointer">Crachá Colorido (Vermelho)</label>
                </div>

                <button onclick="generatePDF()" id="btn-generate" class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-4 rounded-xl shadow-lg transform active:scale-95 transition-all mt-4 uppercase tracking-widest text-sm">
                    Baixar Crachá PDF
                </button>
            </div>
        </div>

        <!-- Preview -->
        <div class="lg:w-3/5 bg-gray-100 p-6 sm:p-10 flex flex-col items-center justify-center order-1 lg:order-2">
            <p class="text-gray-400 font-bold text-[10px] uppercase tracking-widest mb-6">Prévia do Crachá</p>

            <div class="preview-scale-wrapper">
                <div id="badge-container" class="style-bw">
                    <div class="badge-header" id="logo-container">
                        <!-- Imagem carregada via JS -->
                        <img id="badge-logo" src="" alt="Logo" class="logo-img">
                        <span class="logo-fallback">COMPRE MIX</span>
                    </div>
                    
                    <div class="info-section">
                        <div id="display-name" class="name-text">COLABORADOR</div>
                        <div id="display-role" class="role-text">CARGO</div>
                    </div>

                    <div class="barcode-area">
                        <svg id="barcode"></svg>
                    </div>
                </div>
            </div>

            <p id="status-info" class="mt-8 text-gray-400 text-[10px] font-bold uppercase opacity-60">Padrão: 10999 [CHAPA] 08</p>
        </div>
    </div>

    <script>
        const LOGO_SOURCE = "https://www.compremixatacado.com.br/wp-content/uploads/2022/04/logo-compre-mix.png";
        
        const inputName = document.getElementById('input-name');
        const inputRole = document.getElementById('input-role');
        const inputCode = document.getElementById('input-code');
        const checkManual = document.getElementById('check-manual');
        const checkShowText = document.getElementById('check-show-text');
        const checkColor = document.getElementById('check-color');
        const selectPageSize = document.getElementById('select-page-size');
        const badgeLogo = document.getElementById('badge-logo');
        const logoContainer = document.getElementById('logo-container');
        
        const badge = document.getElementById('badge-container');
        const displayName = document.getElementById('display-name');
        const displayRole = document.getElementById('display-role');
        const statusInfo = document.getElementById('status-info');

        // Função robusta para converter a imagem em Base64 e evitar o "quadrado branco"
        async function fetchImageAsBase64(url) {
            try {
                // Usando um proxy CORS mais estável
                const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
                const blob = await response.blob();
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(blob);
                });
            } catch (e) {
                console.error("Erro ao carregar logo:", e);
                return null;
            }
        }

        async function initLogo() {
            const base64 = await fetchImageAsBase64(LOGO_SOURCE);
            if (base64) {
                badgeLogo.src = base64;
                logoContainer.classList.remove('img-error');
            } else {
                logoContainer.classList.add('img-error');
            }
        }

        function updateBadge() {
            const isManual = checkManual.checked;
            let finalCode = "";
            let val = inputCode.value;

            if (isManual) {
                statusInfo.innerText = "Modo de Entrada Livre";
                finalCode = val || "0000";
            } else {
                statusInfo.innerText = "Padrão: 10999 [CHAPA] 08";
                let numeric = val.replace(/\D/g, '').substring(0, 6);
                inputCode.value = numeric;
                finalCode = `10999${numeric.padStart(6, '0')}08`;
            }

            displayName.innerText = inputName.value.trim() || "COLABORADOR";
            displayRole.innerText = inputRole.value.trim() || "CARGO";

            // Troca de Estilos
            if(checkColor.checked) {
                badge.classList.remove('style-bw');
                badge.classList.add('style-color');
            } else {
                badge.classList.remove('style-color');
                badge.classList.add('style-bw');
            }

            try {
                JsBarcode("#barcode", finalCode, {
                    format: "CODE128",
                    lineColor: "#000",
                    width: 1.5, 
                    height: 45,
                    displayValue: checkShowText.checked,
                    fontSize: 16,
                    fontOptions: "bold",
                    margin: 0,
                    background: "transparent"
                });
            } catch (e) { console.warn(e); }
        }

        [inputName, inputRole, inputCode, checkManual, checkShowText, checkColor].forEach(el => {
            el.addEventListener('input', updateBadge);
        });

        // Inicializa Logo e Badge
        initLogo().then(() => updateBadge());

        async function generatePDF() {
            const btn = document.getElementById('btn-generate');
            btn.innerHTML = 'A PROCESSAR...';
            btn.disabled = true;

            const { jsPDF } = window.jspdf;
            const size = selectPageSize.value;

            try {
                // Aguarda um pouco para garantir renderização
                await new Promise(r => setTimeout(r, 300));

                const canvas = await html2canvas(badge, {
                    scale: 5, 
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null
                });
                
                const imgData = canvas.toDataURL('image/png');
                const pdfWidth = 85; 
                const pdfHeight = 54; 

                let pdf;
                let x, y, dw, dh;

                if (size === 'a4') {
                    pdf = new jsPDF('p', 'mm', 'a4');
                    x = (210 - pdfWidth) / 2;
                    y = 40;
                    dw = pdfWidth;
                    dh = pdfHeight;
                    
                    pdf.setDrawColor(220);
                    pdf.setLineDashPattern([1, 1], 0);
                    pdf.rect(x - 0.2, y - 0.2, pdfWidth + 0.4, pdfHeight + 0.4);
                } else {
                    const [pw, ph] = size.split('x').map(Number);
                    pdf = new jsPDF({ orientation: pw > ph ? 'l' : 'p', unit: 'mm', format: [pw, ph] });
                    const ratio = Math.min(pw / pdfWidth, ph / pdfHeight) * 0.95;
                    dw = pdfWidth * ratio;
                    dh = pdfHeight * ratio;
                    x = (pw - dw) / 2;
                    y = (ph - dh) / 2;
                }

                pdf.addImage(imgData, 'PNG', x, y, dw, dh);
                pdf.save(`cracha_${(inputName.value || 'compre_mix').split(' ')[0].toLowerCase()}.pdf`);

            } catch (err) {
                console.error(err);
                alert("Erro ao gerar o PDF. A imagem pode ter sido bloqueada pelo servidor.");
            } finally {
                btn.innerHTML = 'Baixar Crachá PDF';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
